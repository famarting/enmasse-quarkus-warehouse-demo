# Configuration file
# key = value
quarkus.log.console.enable=true
quarkus.log.console.level=INFO

# amqp output
mp.messaging.outgoing.stock-moves-output.type=io.smallrye.reactive.messaging.amqp.Amqp
mp.messaging.outgoing.stock-moves-output.address=stock-moves
# mp.messaging.outgoing.stock-moves-output.containerId=stockmove-http-to-amqp
mp.messaging.outgoing.stock-moves-output.host=localhost
mp.messaging.outgoing.stock-moves-output.port=5672
mp.messaging.outgoing.stock-moves-output.username=stocks-app-messaginguser-basic
mp.messaging.outgoing.stock-moves-output.password=stocks-app-messaginguser-basic
# amqp input
mp.messaging.incoming.stock-moves-input.type=io.smallrye.reactive.messaging.amqp.Amqp
mp.messaging.incoming.stock-moves-input.address=stock-moves
