mp.messaging.incoming.stock-moves-input.host=localhost
mp.messaging.incoming.stock-moves-input.port=5672
mp.messaging.incoming.stock-moves-input.username=stocks-app-messaginguser-basic
mp.messaging.incoming.stock-moves-input.password=stocks-app-messaginguser-basic
